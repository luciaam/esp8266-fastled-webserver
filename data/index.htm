  <div id="templates" style="display: none">

    <div id="sectionTemplate" class="form-group">
      <div class="col-sm-12">
        <hr style="margin-bottom: 5px;margin-top: 5px;" />
      </div>
    </div>

    <div id="numberTemplate" class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-2">
        <input class="form-control input" type="number" step="1" min="0" max="255" />
      </div>
      <div class="col-sm-8">
        <input class="form-range slider" type="range" step="1" min="0" max="255" />
      </div>
    </div>

    <div id="booleanTemplate" class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <div class="btn-group" role="group">
          <input type="radio" class="btn-check" id="btnOn" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnOn">On</label>

          <input type="radio" class="btn-check" id="btnOff" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnOff">Off</label>
      </div>
      </div>
    </div>

    <div id="selectTemplate" class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-8">
        <select class="form-select" aria-label="Select template"></select>
      </div>
      <div class="col-sm-2">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-outline-primary btn-previous"
                  aria-label="Previous" title="Previous">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                  </svg>
          </button>
          <button type="button" class="btn btn-outline-primary btn-next"
                  aria-label="Next" title="Next">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
          </button>
        </div>
      </div>
    </div>

    <div id="colorPaletteTemplate" class="form-group">
      <label class="col-sm-2 control-label color-label"></label>
      <div class="col-sm-10">
        <div class="btn-group justify-content-between" role="group">
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #FF0000;" title="Red">&nbsp;</button>
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #FF8000;" title="Orange">&nbsp;</button>
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #FFFF00;" title="Yellow">&nbsp;</button>
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #80FF00;" title="Chartreuse">&nbsp;</button>
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #00FF00;" title="Green">&nbsp;</button>
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #00FF80;" title="Spring Green">&nbsp;</button>
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #00FFFF;" title="Cyan">&nbsp;</button>
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #0080FF;" title="Azure">&nbsp;</button>
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #0000FF;" title="Blue">&nbsp;</button>
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #8000FF;" title="Violet">&nbsp;</button>
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #FF00FF;" title="Magenta">&nbsp;</button>
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #FF0080;" title="Rose">&nbsp;</button>
            <button type="button" class="btn btn-light btn-sm btn-color" style="background: #FFFFFF;" title="White">&nbsp;</button>
          </div>
      </div>
    </div>



    <div id="colorTemplate">
      <label for="input-solidColor" class="form-label">Color picker</label>
      <input type="color" class="form-control form-control-color" id="input-solidColor" title="Choose your color">
    </div>

    <div id="stringTemplate" class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <input class="form-control input" />
      </div>
    </div>

    <div id="labelTemplate" class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <input class="form-control input" readonly />
      </div>
    </div>
